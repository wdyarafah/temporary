<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencegahan dan Penanganan Kekerasan Seksual</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
           <div class="title login">
            <img src="assets/img/logo.png">
            <br>
              Login
           </div>
           <div class="title signup">
            <img src="assets/img/logo.png"> 
            <br>
              Registrasi
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Registrasi</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form action="index.html" class="login">
                 <div class="field">
                    <input type="text" placeholder="Masukan Nama" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Masukan Password" required>
                 </div>
                 <div class="pass-link">
                    <span>Masukkan Nama sesuai dengan yang kamu daftarkan ya!</span>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                 </div>
                 <div class="signup-link">
                    Belum Punya Akun? <a href="">Daftar Sekarang</a>
                 </div>
              </form>
              <form action="index.html" class="signup">
                 <div class="field">
                    <input type="text" placeholder="Masukan Email" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Masukan Password" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Konfirmasi password" required>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Register">
                 </div>
              </form>
           </div>
        </div>
     </div>
     <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
   </script>
</body>
</html>
